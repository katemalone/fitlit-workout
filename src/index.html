<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <header class="header">
      <img class="logo"> 
      <p class="header_date"><span class="header_date-span">Today's Date</span></p>
    </header>
    <section class="user_card">
      <img class="user_card-image">
      <p class="user_card-welcome">Welcome <span class="user_card-name-span"></span></p>
    </section>
    <containter class="main_containter">
      <section class="main_section">
        <article class="main_daily-water">
          <h3 class="main_daily-water-header">Water Consumed Today</h3>
          <span class="main_daily-water-span"></span>
        </article>
            <article class="main_daily-minutes-active">
              <h3 class="main_daily-minutes-active-header">Minutes User Active</h3>
              <span class="main_daily-minutes-active-span">????</span>
            </article>
        <article class="main_weekly-water">
          <h3 class="main_weekly-water-header">Weekly Water Consumption for the last week</h3>
          <span class="main_weekly-water-span"></span>
        </article>
        <article class="main_daily-sleep">
          <h3 class="main_daily-sleep-header">Daily Sleep</h3>
          <h4 class="main_daily-sleep-hours-title">Hours Slept</h4>
          <span class="main_daily-sleep-span"></span>
          <h4 class="main_quality-sleep-title">Sleep Quality</h4>
          <span class="main_quality-sleep-span"></span>
        </article>
        <article class="main_daily-steps">
                    <h3 class="main_daily-steps-header">Number of Steps Today</h3>
                    <span class="main_daily-steps-span">hwl</span>
        </article>
        <article class="main_daily-goal">
          <h3 class="step_goal-title">Daily Step Goals</h3>
          <p class="step_goal-user">
            <span class="step_goal-user-span"></span></p>
          <p class="step_goal-all-average"><span class="step_goal-all-average-span"></span></p>
        </article>

        <article class="main_daily-miles"></article>
        <article class="main_daily-minutes"></article>
        <article class="main_daily-minutes">

        </article>
        <article class="main_daily-stairs"></article>
        <container class="weekly_user">
          <article class="main_weekly-steps"></article>
          <article class="main_weekly-minutes"></article>
          <article class="main_weekly-miles"></article>
          <article class="main_weekly-stairs"></article>
          <article class="main_weekly-sleep"></article>
            <h3 class="main_weekly-sleep-header">This Week's Sleep Average</h3>
            <h4 class="main_weekly-sleep-hours-header">Hours</h4>
            <span class="main_weekly-sleep-hours-span"></span>
            <h4 class="main_weekly-sleep-quality-header">Quality</h4>
            <span class="main_weeekly-sleep-quality-span"></span>
        </container>
        <container class="weekly_all-users">
          <article class="main_weekly-all-users-steps"></article>
          <article class="main_weekly-all-users-minutes"></article>
          <article class="main_weekly-all-users-miles"></article>
          <article class="main_weekly-all-users-stairs"></article>
        </container>
        <container class="alltime_user">
          <article class="main_alltime-steps"></article>
          <article class="main_alltime-miles"></article>
          <article class="main_alltime-stairs"></article>
          <article class="main_alltime-sleep">
            <h3 class="main_alltime-sleep-header">Overall Sleep Average</h3>
            <span class="main_alltime-sleep-span"></span>
            </article>
          </article>
        </container>
      </section>
    </containter>


    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="./hydrationUser.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="./sleepUser.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./activityUser.js"></script>
    <script type="text/javascript" src="./userClass.js"></script>
    <script type="text/javascript" src="./user-repository.js"></script>
    <script type="text/javascript" src="./all-users.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./node_modules/jquery/dist/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
